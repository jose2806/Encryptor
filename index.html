<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Encriptador de texto</title>
  </head>
  <body>
    <header>
      <img src="assets/logo.png" alt="Logo" class="logo" />
    </header>
    <main>
      <h1 class="title">Encriptador de texto</h1>
      <div class="section_container">
        <section class="request">
          <form class="form_request">
            <textarea
              type="text"
              class="request_text"
              placeholder="Ingrese el texto aqui"
            ></textarea>
            <p class="warning">
              <img src="assets/exclamacion.png" alt="¡" />
              ¡Solo letras minúsculas y sin acentos!
            </p>
            <button class="encriptar" type="submit">Encriptar</button>
            <button class="desencriptar" type="submit">Desencriptar</button>
          </form>
        </section>
        <section class="result">
          <img src="assets/1.png" alt="Resultado" class="result_image" />
        </section>
      </div>
    </main>
    <footer class="footer">
      <p>Contacto: jose12.jr610@gmail.com</p>
      <p>&copy; 2024 Jose Rodriguez Cruz. Todos los derechos reservados.</p>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
